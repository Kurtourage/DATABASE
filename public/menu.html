<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <audio id="music-btn">
       <source src="assets/music/lobby.mp3" type="audio/mp3"> 
    </audio>

    
    <!-- SETTINGS -->
    <div class="settings signout">
        <div class="settings-btn">
            <button id="logoutBtn"> Log out </button>
        </div> 
        <div class="settings-btn">
            <button id="musicBtn"> Turnoff </button>
        </div> 
    </div>
    <!-- title -->
    <!-- MENU -->
    <div class="menu" id="menu-btn">
        <div class="title mode-title"></div>
        <button class="modes" id="startStoryMode"></button>
        <button class="modes" id="startClassicMode"> </button>
        <button class="modes" id="startPracticeMode"></button>
    </div>

    <script src="js/menuButtons.js"></script>
    <script src="js/checkLogout.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/music.js"></script>
</body>
</html>
